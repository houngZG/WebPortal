<link rel="stylesheet" href="./style.css">
<section class="section-2">
    <div class="form-wrapper">
        <form action="">
            <div class="text text-center">
                <br><br>
                <label for="text" class="sign-up">
                    <strong>Sign-Up</strong>
                </label>
            </div>

            <label for="text">Name:</label>
            <input type="text" name="" id="" placeholder="full-name" class="input-field"/>

            <label for="text">E-mail:</label>
            <input type="email" name="" id="" placeholder="email" class="input-field"/>

            <label for="text">Password:</label>
            <input type="password" name="" id="" placeholder="+8 characters" class="input-field"/>

            <label for="text">Confirm Password:</label>
            <input type="password" name="" id="" placeholder="+8 characters" class="input-field"/>

            <label for="text">Date Of Birth:</label>
            <input type="date" name="" id="" placeholder="" class="input-field"/>

            <label for="text">Gender:</label>
            <div class="gender">
                <input type="radio" name="gender" id="male" /> Male
                <input type="radio" name="gender" id="female" /> Female
                <input type="radio" name="gender" id="other" /> Other
            </div>

            <label for="text">Upload photo</label>
            <input type="file" name="photo" id="photo" class="input-field"/>

            <label for="text">Upload resume</label>
            <input type="file" name="resume" id="resume" class="input-field"/>

            <label for="text">Security Question:</label>
            <select name="security" id="security" class="input-field">
                <option value="">Select</option>
            </select>
            <textarea name="message" id="" cols="20" rows="5" class="input-field"></textarea>

            <div class="confirm_box">
                <input type="checkbox" name="choice" id="choice" />
                <label for="text">I agree to the terms and conditions</label>
            </div>

            <button type="button" class="btn-sign">Register</button>
        </form>
    </div>
</section>
